<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/login.css">


</head>
<body>

    <div>
        <div class="container caja_logo">
            <div class="row">
                <div class="col-12 col-md-5 caja_menu1"></div>
                <div class="col-12 col-md-2 caja_menu2">
                    <img src="/imagenes/libros-removebg-preview.png" />


                </div>
                <div class="col-12 col-md-5 caja_menu3"></div>
            </div>
        </div>
        <br /><br />
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5 caja_menu4"></div>
                <div class="col-12 col-md-2 caja_menu5">
                    <h5>Please sign in</h5>
                </div>
                <div class="col-12 col-md-5 caja_menu6"></div>
            </div>
        </div>
        <!--usuario, clave y boton-->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 caja_menu7">
                </div>
                <div class="col-12 col-md-4 caja_menu8">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <button type="button" class="btn btn-primary btn_login">Primary</button>
                    </div>  
                    


                </div>
                <div class="col-12 col-md-4 caja_menu9"></div>

            </div>
        </div>
    </div>


</body>
</html>
